<div class="section-container">
    <div class="row-fluid cards">
        <div class="card-deck">
            <div class="card mb-3 shadow card-theme">
                <div class="card-header card-header-theme">
                    <h5>Orders over the Year</h5>
                </div>
                <div class="card-body">
                    <app-bar-chart></app-bar-chart>
                </div>
            </div>
            <div class="card mb-3 shadow card-theme">
                <div class="card-header card-header-theme">
                    <h5>Orders by Customer</h5>
                </div>
                <div class="card-body">
                    <app-pie-chart *ngIf="byCustomersData"
                    [customersData]="byCustomersData"
                    [limit] = '5'
                    ></app-pie-chart>
                </div>
            </div>
            <div class="card mb-3 shadow card-theme">
                <div class="card-header card-header-theme">
                    <h5>Orders by City</h5>
                </div>
                <div class="card-body">
                    <app-pie-chart *ngIf="byCitiesData"
                    [customersData]="byCitiesData"
                    [limit] = '5'
                    ></app-pie-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid cards">
        <div class="card shadow card-theme card-bottom">
            <div class="card-header card-header theme">
                <h5>Top 5 Customers</h5>
            </div>
            <div class="card-body">
                <app-line-chart
                *ngIf="lineChartCustomerData"
                [customerData] = "lineChartCustomerData"
                ></app-line-chart>
            </div>
        </div>
    </div>
</div>
