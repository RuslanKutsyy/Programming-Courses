<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Contacts</title>
</head>

<body>
  <div class="contacts-header">
    <h1>My contacts</h1>
  </div>
  <div id="contacts">

  </div>

  <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="./contacts.js"></script>
  <script type="text/x-handlebars-template" id="contact-template">
    <div class="contact card">
      <div>
        <i class="far fa-user-circle gravatar"></i>
      </div>
      <div class="info">
        <h2>{{ name }}</h2>
        <button class="detailsBtn">Details</button>
        <div class="details" id="{{ id }}">
          <p>{{ phoneNumber }}</p>
          <p>Email: {{ email }}</p>
        </div>
      </div>
    </div>
  </script>
  <script>
    let contactView = document.getElementById("contact-template");
    let template = Handlebars.compile(contactView.innerHTML);
    let contactsDiv = document.getElementById("contacts");
    contactsDiv.innerHTML = contacts.map(x => template(x)).join("");
    let contactsElement = document.getElementById("contacts");

    contactsElement.addEventListener("click", ev => {
      if (ev.target.tagName.toLowerCase() == "button"){
        let cardInfo = ev.target.parentNode.querySelector("div.details");
        cardInfo.style.display == "block" ? cardInfo.style.display = "none" : cardInfo.style.display = "block";
      }
    });
  </script>
</body>

</html>
